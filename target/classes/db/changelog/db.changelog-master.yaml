databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: Nataliya Pyatak
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: department
                  type: varchar(50)
              - column:
                  name: birthday
                  type: datetime

  - changeSet:
      id: 2
      author: Nataliya Pyatak
      comment: "Create first user"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: first_name
                  value: "Nataliya"
              - column:
                  name: last_name
                  value: "Pyatak"
              - column:
                  name: department
                  value: "Tech"
              - column:
                  name: birthday
                  valueDate: "1982-11-15T00:00:00"
        - insert:
            tableName: users
            columns:
              - column:
                  name: first_name
                  value: "Ivan"
              - column:
                  name: last_name
                  value: "Ivanov"
              - column:
                  name: department
                  value: "Sale"
              - column:
                  name: birthday
                  valueDate: "1994-12-22T13:14:15"
        - insert:
            tableName: users
            columns:
              - column:
                  name: first_name
                  value: "Peter"
              - column:
                  name: last_name
                  value: "Rubbit"
              - column:
                  name: department
                  value: "Sale"
              - column:
                  name: birthday
                  valueDate: "1994-12-03T13:14:15"
        - insert:
            tableName: users
            columns:
              - column:
                  name: first_name
                  value: "Bob"
              - column:
                  name: last_name
                  value: "Rubbit"
              - column:
                  name: department
                  value: "Tech"
              - column:
                  name: birthday
                  valueDate: "1994-11-27T13:14:15"
      rollback:
        - delete:
            tableName: users
            where: first_name in ('Ivan', 'Nataliya') and last_name in('Ivanov', 'Pyatak')